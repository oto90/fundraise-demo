<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FundraiseUp + GA4 (JS API)</title>

  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-T9JS51CFMT"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }

    gtag('js', new Date());

    // IMPORTANT: enable debug mode so events appear in DebugView
    gtag('config', 'G-T9JS51CFMT', {
      debug_mode: true
    });
  </script>

  <!-- FundraiseUp: enable test mode BEFORE widget loads -->
  <script>
    window.fundraiseup_livemode = false;
  </script>

  <!-- FundraiseUp widget -->
  <script>
    (function(w,d,s,n,a){
      if(!w[n]){
        var l='call,catch,on,once,set,then,track'.split(','),
        i,o=function(n){
          return typeof n==='function'
            ? o.l.push([arguments])&&o
            : function(){ return o.l.push([n,arguments])&&o };
        },
        t=d.getElementsByTagName(s)[0],
        j=d.createElement(s);
        j.async=true;
        j.src='https://cdn.fundraiseup.com/widget/'+a;
        t.parentNode.insertBefore(j,t);
        o.s=Date.now(); o.v=4; o.h=w.location.href; o.l=[];
        for(i=0;i<7;i++) o[l[i]]=o(l[i]);
        w[n]=o;
      }
    })(window,document,'script','FundraiseUp','AEMZUDUM');
  </script>
</head>

<body>
  <h1>FundraiseUp + GA4 Demo</h1>

  <!-- Custom donate button -->
  <button id="donate-btn">Donate</button>

  <script>
    // Wait until the page AND GA4 are fully loaded
    window.addEventListener('load', function () {

      // Attach handlers only after FundraiseUp is ready
      FundraiseUp.on('loaded', function () {

        // Open checkout manually (this avoids the blue/green button issue)
        document.getElementById('donate-btn').addEventListener('click', function () {

          // Open checkout
          FundraiseUp.track('XJKDHSTQ');

          // Send GA4 event: checkout opened
          gtag('event', 'checkout_opened', {
            event_category: 'fundraiseup'
          });
        });

        // Donation completed (test mode allowed)
        FundraiseUp.on('donationComplete', function (data) {

          gtag('event', 'donation_completed', {
            event_category: 'fundraiseup',
            value: data.amount,
            currency: data.currency
          });
        });

      });
    });
  </script>
</body>
</html>
