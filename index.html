<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-T9JS51CFMT"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag("js", new Date());
    gtag("config", "G-T9JS51CFMT");
  </script>

  <!-- Enable Fundraise Up test mode -->
  <script>
    window.fundraiseup_livemode = false;
  </script>

  <!-- Fundraise Up widget -->
  <script>
    (function(w,d,s,n,a){
      if(!w[n]){
        var l='call,catch,on,once,set,then,track'.split(','),
        o=function(n){
          return typeof n === 'function'
            ? o.l.push([arguments]) && o
            : function(){ return o.l.push([n,arguments]) && o; };
        },
        t=d.getElementsByTagName(s)[0],
        j=d.createElement(s);
        j.async=true;
        j.src='https://cdn.fundraiseup.com/widget/'+a;
        t.parentNode.insertBefore(j,t);
        o.s=Date.now(); o.v=4; o.h=w.location.href; o.l=[];
        for(var i=0;i<7;i++) o[l[i]]=o(l[i]);
        w[n]=o;
      }
    })(window,document,'script','FundraiseUp','AEMZUDUM');
  </script>
</head>

<body style="font-family: Arial, sans-serif; padding: 40px;">
  <h1>Helping Hand — Fundraise Up GA4 Demo</h1>

  <!-- Fundraise Up button -->
  <a href="#XJKDHSTQ" style="display:none"></a>

  <script>
    // Track checkout open
    FundraiseUp.on('checkoutOpen', function () {
      gtag('event', 'begin_checkout');
    });

    // Track donation completion
    FundraiseUp.on('donationComplete', function (details) {
      var donation = details.donation || {};
      var amount = Number(donation.amount) || 0;
      var currency = donation.currency || 'USD';
      var transactionId = donation.id || String(Date.now());

      // GA4 purchase event (required for revenue reporting)
      gtag('event', 'purchase', {
        transaction_id: transactionId,
        value: amount,
        currency: currency,
        items: [{
          item_id: 'donation',
          item_name: 'Charitable Donation',
          price: amount,
          quantity: 1
        }]
      });

      // Optional custom event
      gtag('event', 'donation_completed', {
        value: amount,
        currency: currency
      });
    });
  </script>
</body>
</html>
