<html lang="en">
<head>

    function gtag() { dataLayer.push(arguments); }
    gtag("js", new Date());
    gtag("config", "G-XXXXXXXXXX");
  </script>

  <!-- Fundraise Up -->
  <script>
    (function (w, d, s, n, a) {

<body>
  <h1>Helping Hand — Fundraise Up Demo</h1>

  <!-- The donation button -->
  <a id="donate-btn" href="#XJKDHSTQ" 
     style="padding:12px 20px; background:#4CAF50; color:white; text-decoration:none;">
     Donate
  </a>

  <!-- Tracking -->
  <script>
    // 1. Track when user clicks the button
    document.getElementById("donate-btn").addEventListener("click", function () {
      gtag("event", "checkout_button_click", {
        event_category: "fundraiseup_demo"
      });
    });

    // 2. Wait until widget is fully loaded
    FundraiseUp.on("ready", function (api) {

      // Track when checkout actually opens
      api.on("checkout.opened", function () {
        gtag("event", "checkout_opened", {
          event_category: "fundraiseup_demo"
        });
      });

      // Track donation completion
      api.on("donation.completed", function (donation) {
        gtag("event", "donation_completed", {
          event_category: "fundraiseup_demo",
          value: donation.amount,
          currency: donation.currency
        });
      });

    });
  </script>

</body>
</html>
