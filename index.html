<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-T9JS51CFMT"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-T9JS51CFMT', { debug_mode: true });
  </script>

  <!-- FundraiseUp Test Mode -->
  <script>
    window.fundraiseup_livemode = false;
  </script>

  <!-- FundraiseUp Widget -->
  <script>
    (function(w,d,s,n,a){
      if(!w[n]){
        var l='call,catch,on,once,set,then,track'.split(','),i,
        o=function(n){
          return typeof n==='function'
            ? o.l.push([arguments])&&o
            : function(){ return o.l.push([n,arguments])&&o; };
        },
        t=d.getElementsByTagName(s)[0],
        j=d.createElement(s);
        j.async=true;
        j.src='https://cdn.fundraiseup.com/widget/'+a;
        t.parentNode.insertBefore(j,t);
        o.s=Date.now();
        o.v=4;
        o.h=w.location.href;
        o.l=[];
        for(i=0;i<7;i++) o[l[i]]=o(l[i]);

</head>

<body>
  <h1>FundraiseUp + GA4 Integration Test</h1>

  <!-- FundraiseUp Donate Button -->
  <a href="#XJKDHSTQ">Donate</a>

  <script>
    // Checkout opened event
    FundraiseUp.on('checkout.open', function () {
      gtag('event', 'checkout_opened', {
        event_category: 'fundraiseup'
      });
    });

    // Donation completed event
    FundraiseUp.on('donation.complete', function (donation) {

      // Convert cents to dollars
      var amount = donation.amount / 100;
      var currency = donation.currency || 'USD';

      // Custom confirmation event
      gtag('event', 'donation_completed', {
        value: amount,
        currency: currency
      });

      // GA4 ecommerce purchase event
      gtag('event', 'purchase', {
        transaction_id: donation.id,
        value: amount,
        currency: currency,
        items: [{
          item_id: donation.campaign.id,
          item_name: donation.campaign.name,
          item_category: 'Donation',
          price: amount,
          quantity: 1
        }]
      });
    });
  </script>
</body>
</html>
