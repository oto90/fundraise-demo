<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helping Hand — Fundraise Up GA4 Demo</title>

  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-T9JS51CFMT"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag("js", new Date());
    gtag("config", "G-T9JS51CFMT");
  </script>

  <!-- FundraiseUp widget -->
  <script>
    window.fundraiseup_livemode = false;

    // Load FundraiseUp script
    (function (w, d, s, n, a) {
      if (!w[n]) {
        var t = d.getElementsByTagName(s)[0],
            j = d.createElement(s);
        j.async = true;
        j.src = "https://cdn.fundraiseup.com/widget/" + a;
        t.parentNode.insertBefore(j, t);

        var o = function (n) {
          return function () {
            (o.l = o.l || []).push([n, arguments]);
          };
        };

        w[n] = o;
      }
    })(window, document, "script", "FundraiseUp", "AEMZUDUM");
  </script>

</head>
<body>

  <h1>Helping Hand — Fundraise Up GA4 Demo</h1>

  <!-- Donation button -->
  <a id="donate-btn"
     href="#XJKDHSTQ"
     style="padding: 12px 20px; background: #4caf50; color: #fff; text-decoration:none;">
    Donate
  </a>

  <script>
    // Track user clicking donate button → opening checkout
    document.getElementById("donate-btn").addEventListener("click", () => {
      gtag("event", "checkout_opened", {
        event_category: "fundraiseup_demo",
        event_label: "donate_button_click",
      });
    });

    // Wait for FundraiseUp to load
    document.addEventListener("fundraiseup-ready", () => {

      // Listen for checkout modal fully opened
      FundraiseUp.on("checkout.open", () => {
        gtag("event", "checkout_opened", {
          event_category: "fundraiseup_demo",
          event_label: "checkout_opened_modal"
        });
      });

      // Listen for donation completion
      FundraiseUp.on("donation.complete", (data) => {
        gtag("event", "donation_completed", {
          event_category: "fundraiseup_demo",
          value: data.amount,
          currency: data.currency,
        });
      });
    });
  </script>

</body>
</html>
