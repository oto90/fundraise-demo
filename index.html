<body>

  <h1>Helping Hand — GA4 Integration Demo</h1>

  <a id="donate-btn"
     href="#XJKDHSTQ"
     style="padding: 14px 22px; background:#4CAF50; color:white; text-decoration:none;">
    Donate
  </a>

  <script>
    /* ---------- 1. GA4 Event: Checkout Opened ---------- */
    FundraiseUp.on("checkoutOpened", function () {
      console.log("Checkout opened → sending GA4 event");

      gtag("event", "checkout_opened", {
        event_category: "fundraiseup",
        event_label: "demo_page"
      });
    });

    /* ---------- 2. GA4 Event: Donation Completed ---------- */
    FundraiseUp.on("checkoutDonationCompleted", function (data) {
      console.log("Donation completed → sending GA4 event", data);

      gtag("event", "donation_completed", {
        value: data.amount,
        currency: data.currency,
        transaction_id: data.transactionId,
        event_category: "fundraiseup",
        event_label: "demo_page"
      });
    });
  </script>

</body>
